<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body>
        <a-scene embedded arjs='sourceType: webcam;'>
          <a-marker-camera preset='hiro'>  
      <a-text text="value: Whatever \n you want !" color="blue"    rotation="-90 0 0"></a-text>
      
            
            
            
            <a-assets>
                <video id="video" autoplay loop="true" src="video/asset.mp4" webkit-playsinline>
            </a-assets>

            <!-- Using the asset management system. -->
            <a-video src="#video" width="16" height="9" position="0 1 -1"></a-video>

            <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
            <!--<a-video src="video/Video.mp4" width="16" height="9" position="0 1 -1"></a-video>-->
                </a-marker-camera>
        </a-scene>
    </body>
</html>
